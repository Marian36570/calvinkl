<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Набір трусів Calvin Klein</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      color: #333;
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: 0 auto;
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(233,30,99,0.3);
    }
    h1 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 10px;
    }
    .price {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
    }
    .price del {
      color: #888;
      margin-right: 12px;
      font-size: 18px;
    }
    .price strong {
      color: #e91e63;
      font-size: 28px;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .images img {
      width: 100px;
      border-radius: 10px;
      border: 2px solid #e91e63;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .images img:hover {
      transform: scale(1.15);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #e91e63;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #ff4081;
    }
    button {
      background: #e91e63;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #c2185b;
    }
    .footer {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #666;
    }
    /* Модальне вікно */
    #sizeChartModal {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #sizeChartModal > div {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      position: relative;
      text-align: center;
    }
    #sizeChartModal table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #sizeChartModal th, #sizeChartModal td {
      border: 1px solid #e91e63;
      padding: 8px;
    }
    #sizeChartModal th {
      background-color: #fce4ec;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Набір трусів Calvin Klein</h1>
    <div class="price">
      <del>1999 грн</del> <strong>1399 грн</strong>
    </div>
    <div class="images">
      <img src="https://i.ibb.co/bNNSsNk/ck-box.jpg" alt="Труси CK 1" />
      <img src="https://i.ibb.co/1b1cQft/ck-black.jpg" alt="Труси CK 2" />
      <img src="https://i.ibb.co/F6cvXbV/ck-red.jpg" alt="Труси CK 3" />
      <img src="https://i.ibb.co/nzhchhW/ck-blue.jpg" alt="Труси CK 4" />
      <img src="https://i.ibb.co/2vSS4fB/ck-white.jpg" alt="Труси CK 5" />
    </div>
    <form id="order-form">
      <input type="text" name="firstName" placeholder="Ім'я" required />
      <input type="text" name="lastName" placeholder="Прізвище" required />
      <input type="tel" name="phone" placeholder="Номер телефону" required pattern="[0-9+\- ]{7,15}" />
      
      <input list="city-list" id="cityInput" name="city" placeholder="Введіть або оберіть місто" required autocomplete="off" />
      <datalist id="city-list"></datalist>

      <select id="warehouseSelect" name="branch" required>
        <option value="">Оберіть відділення</option>
      </select>

      <label for="sizeSelect">Обрати розмір:</label>
      <select id="sizeSelect" name="size" required>
        <option value="">Виберіть розмір</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

      <button type="button" id="showSizeChart">Розмірна таблиця</button>
      
      <button type="submit">Замовити</button>
    </form>
    <div class="footer">Всі замовлення відправляються через Нову Пошту</div>
  </div>

  <div id="sizeChartModal">
    <div>
      <h3>Розмірна таблиця</h3>
      <table>
        <tr><th>Розмір</th><th>Обхват талії (см)</th><th>Обхват стегон (см)</th></tr>
        <tr><td>S</td><td>70-76</td><td>90-96</td></tr>
        <tr><td>M</td><td>76-82</td><td>96-102</td></tr>
        <tr><td>L</td><td>82-88</td><td>102-108</td></tr>
        <tr><td>XL</td><td>88-94</td><td>108-114</td></tr>
      </table>
      <button id="closeSizeChart" style="margin-top:15px; padding: 10px 20px; background:#e91e63; color:#fff; border:none; border-radius:5px; cursor:pointer;">Закрити</button>
    </div>
  </div>

      const response = await fetch(NP_API_URL, {

        body: JSON.stringify({
          apiKey: apiKey,
          modelName: "Address",
          calledMethod: "getCities",
          methodProperties: {}
        })
      });
      const data = await response.json();
      if (data.success) {
        const datalist = document.getElementById('city-list');

          const option = document.createElement('option');
          option.value = city.Description;
          option.dataset.ref = city.Ref;
          datalist.appendChild(option);
        });
      }
    }
