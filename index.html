<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Набір трусів Calvin Klein</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
      text-align: center;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 15px;
    }
    .price {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .price del {
      color: #888;
      margin-right: 10px;
    }
    .price strong {
      color: #e91e63;
    }
    .main-image {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      border: 3px solid #e91e63;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }
    label {
      font-weight: 600;
      color: #e91e63;
    }
    input, select {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #e91e63;
      outline: none;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #ff4081;
    }
    button {
      background: #e91e63;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #c2185b;
    }
    .footer {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #666;
    }
    .size-table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 15px;
    }
    .size-table th, .size-table td {
      border: 1px solid #e91e63;
      padding: 8px;
      text-align: center;
    }
    .size-table th {
      background-color: #fce4ec;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Набір трусів Calvin Klein</h1>
    
    <img src="original (1).jpg" alt="Фото набору трусів" class="main-image" id="mainImage" />
    
    <div class="price">
      <del>1999 грн</del> <strong>1400 грн</strong> — акція!
    </div>

    <table class="size-table">
      <thead>
        <tr><th>Розмір</th><th>Обхват талії (см)</th></tr>
      </thead>
      <tbody>
        <tr><td>S</td><td>70-76</td></tr>
        <tr><td>M</td><td>76-82</td></tr>
        <tr><td>L</td><td>82-88</td></tr>
        <tr><td>XL</td><td>88-94</td></tr>
        <tr><td>XXL</td><td>94-100</td></tr>
      </tbody>
    </table>

    <form id="order-form">
      <label for="variant">Оберіть варіант трусів:</label>
      <select name="variant" id="variant" required>
        <option value="">Оберіть варіант</option>
        <option value="original (1).jpg">Original</option>
        <option value="calvin1.jpg">Calvin 1</option>
        <option value="calvin2.jpg">Calvin 2</option>
        <option value="calvin3.jpg">Calvin 3</option>
      </select>

      <label for="size">Обрати розмір:</label>
      <select name="size" id="size" required>
        <option value="">Оберіть розмір</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <input type="text" name="firstName" placeholder="Ім'я" required />
      <input type="text" name="lastName" placeholder="Прізвище" required />
      <input type="tel" name="phone" placeholder="Номер телефону" required pattern="[0-9+\- ]{7,15}" />

      <input list="city-list" id="cityInput" name="city" placeholder="Введіть або оберіть місто" required autocomplete="off" />
      <datalist id="city-list"></datalist>

      <select id="warehouseSelect" name="branch" required>
        <option value="">Оберіть відділення</option>
      </select>

      <button type="submit">Замовити</button>
    </form>

    <div class="footer">Всі замовлення відправляються через Нову Пошту</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  const apiKey = 'a249c591d0c7fff13d5bc43044b49d5e';
  const NP_API_URL = 'https://api.novaposhta.ua/v2.0/json/';

  let cities = [];

  async function loadCities() {
    try {
      const response = await fetch(NP_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          apiKey: apiKey,
          modelName: "Address",
          calledMethod: "getCities",
          methodProperties: {}
        })
      });
      const data = await response.json();
      if (data.success) {
        const datalist = document.getElementById('city-list');
        cities = data.data;
        data.data.forEach(city => {
          const option = document.createElement('option');
          option.value = city.Description;
          option.dataset.ref = city.Ref;
          datalist.appendChild(option);
        });
      }
    } catch (err) {
      console.error('Помилка при завантаженні міст:', err);
    }
  }

  async function loadWarehouses(cityRef) {
    try {
      const response = await fetch(NP_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          apiKey: apiKey,
          modelName: "Address",
          calledMethod: "getWarehouses",
          methodProperties: { CityRef: cityRef }
        })
      });
      const data = await response.json();
      const warehouseSelect = document.getElementById('warehouseSelect');
      warehouseSelect.innerHTML = '<option value="">Оберіть відділення</option>';
      if (data.success) {
        data.data.forEach(wh => {
          const option = document.createElement('option');
          option.value = wh.Description;
          option.textContent = wh.Description;
          warehouseSelect.appendChild(option);
        });
      }
    } catch (err) {
      console.error('Помилка при завантаженні відділень:', err);
    }
  }

  document.getElementById('cityInput').addEventListener('input', (e) => {
    const cityName = e.target.value;
    const cityObj = cities.find(c => c.Description.toLowerCase() === cityName.toLowerCase());
    if (cityObj) {
      loadWarehouses(cityObj.Ref);
    } else {
      document.getElementById('warehouseSelect').innerHTML = '<option value="">Оберіть відділення</option>';
    }
  });

  // Зміна фото при виборі варіанту трусів
  document.getElementById('variant').addEventListener('change', (e) => {
    const imgSrc = e.target.value || 'original (1).jpg';
    document.getElementById('mainImage').src = imgSrc;
  });

  loadCities();

  emailjs.init("Dx57A1q8VUKvdmwN9");

  document.getElementById('order-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = this;
    const formData = {
      firstName: form.firstName.value,
      lastName: form.lastName.value,
      phone: form.phone.value,
      city: form.city.value,
      branch: form.branch.value,
      size: form.size.value,
      variant: form.variant.value,
      product: `Набір трусів Calvin Klein (${form.variant.options[form.variant.selectedIndex].text}) - 5 шт`,
      price: '1400 грн'
    };

    emailjs.send('service_5tjdkih', 'template_6ch5tei', formData)
      .then(() => {
        alert('Дякуємо! Ваше замовлення прийнято.');
        form.reset();
        document.getElementById('warehouseSelect').innerHTML = '<option value="">Оберіть відділення</option>';
        document.getElementById('mainImage').src = 'original (1).jpg'; // скинути фото на початкове
      })
      .catch((error) => {
        console.error('Помилка EmailJS:', error);
        alert('Сталася помилка. Спробуйте ще раз.');
      });
  });
</script>
</body>
</html>
