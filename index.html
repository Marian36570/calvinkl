<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Набір трусів Calvin Klein</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fce4ec;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
    }
    h1 {
      color: #e91e63;
      text-align: center;
    }
    .main-image {
      width: 100%;
      border: 3px solid #e91e63;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .price {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .price del {
      color: #888;
    }
    .price strong {
      color: #e91e63;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: bold;
      color: #e91e63;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      border: 1.5px solid #e91e63;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #e91e63;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Набір трусів Calvin Klein</h1>
    
    <img id="productImage" src="calvin1.jpg" class="main-image" alt="Фото трусів">

    <div class="price">
      <del>1999 грн</del> <strong>1400 грн</strong> — акція!
    </div>

    <form id="order-form">
      <label for="variant">Оберіть варіант:</label>
      <select id="variant" name="variant" required onchange="changeImage()">
        <option value="">Оберіть варіант</option>
        <option value="calvin1">Варіант 1</option>
        <option value="calvin2">Варіант 2</option>
        <option value="calvin3">Варіант 3</option>
      </select>

      <label for="size">Обрати розмір:</label>
      <select name="size" id="size" required>
        <option value="">Оберіть розмір</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <input type="text" name="firstName" placeholder="Ім'я" required />
      <input type="text" name="lastName" placeholder="Прізвище" required />
      <input type="tel" name="phone" placeholder="Номер телефону" required />

      <input list="city-list" id="cityInput" name="city" placeholder="Місто" required />
      <datalist id="city-list"></datalist>

      <select id="warehouseSelect" name="branch" required>
        <option value="">Оберіть відділення</option>
      </select>

      <button type="submit">Замовити</button>
    </form>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    const apiKey = 'a249c591d0c7fff13d5bc43044b49d5e';
    const NP_API_URL = 'https://api.novaposhta.ua/v2.0/json/';
    let cities = [];

    // Init EmailJS
    emailjs.init("Dx57A1q8VUKvdmwN9");

    // Завантаження міст
    async function loadCities() {
      try {
        const res = await fetch(NP_API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            apiKey,
            modelName: "Address",
            calledMethod: "getCities",
            methodProperties: {}
          })
        });
        const data = await res.json();
        cities = data.data;
        const list = document.getElementById('city-list');
        cities.forEach(city => {
          const option = document.createElement('option');
          option.value = city.Description;
          option.dataset.ref = city.Ref;
          list.appendChild(option);
        });
      } catch (e) {
        console.error('Помилка завантаження міст', e);
      }
    }

    // Завантаження відділень
    async function loadWarehouses(cityRef) {
      try {
        const res = await fetch(NP_API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            apiKey,
            modelName: "Address",
            calledMethod: "getWarehouses",
            methodProperties: { CityRef: cityRef }
          })
        });
        const data = await res.json();
        const select = document.getElementById('warehouseSelect');
        select.innerHTML = '<option value="">Оберіть відділення</option>';
        data.data.forEach(wh => {
          const option = document.createElement('option');
          option.value = wh.Description;
          option.textContent = wh.Description;
          select.appendChild(option);
        });
      } catch (e) {
        console.error('Помилка завантаження відділень', e);
      }
    }

    // Зміна міста
    document.getElementById('cityInput').addEventListener('input', (e) => {
      const city = cities.find(c => c.Description.toLowerCase() === e.target.value.toLowerCase());
      if (city) {
        loadWarehouses(city.Ref);
      }
    });

    // Зміна фото
    function changeImage() {
      const variant = document.getElementById('variant').value;
      const image = document.getElementById('productImage');
      if (variant) {
        image.src = variant + '.jpg';
      }
    }

    // Відправка форми
    document.getElementById('order-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const formData = {
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        phone: form.phone.value,
        city: form.city.value,
        branch: form.branch.value,
        size: form.size.value,
        variant: form.variant.value,
        product: `Набір трусів Calvin Klein (${form.variant.value}) - 5 шт`,
        price: '1400 грн'
      };

      emailjs.send('service_5tjdkih', 'template_6ch5tei', formData)
        .then(() => {
          alert('✅ Ваше замовлення надіслано!');
          form.reset();
          document.getElementById('warehouseSelect').innerHTML = '<option value="">Оберіть відділення</option>';
          document.getElementById('productImage').src = 'calvin1.jpg';
        })
        .catch((error) => {
          console.error('❌ Помилка EmailJS:', error);
          alert('Помилка! Спробуйте ще раз.');
        });
    });

    loadCities();
  </script>
</body>
</html>
