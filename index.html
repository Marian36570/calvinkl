<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Набір трусів Calvin Klein</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
      text-align: center;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 15px;
    }
    .price {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .price del {
      color: #888;
      margin-right: 10px;
    }
    .price strong {
      color: #e91e63;
    }
    .main-image {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      border: 3px solid #e91e63;
      margin-bottom: 15px;
      transition: opacity 0.3s ease;
    }
    .thumbnail-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .thumbnail {
      width: 70px;
      height: 70px;
      border-radius: 15px;
      border: 3px solid transparent;
      cursor: pointer;
      filter: grayscale(100%);
      transition: filter 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;
      background-color: white;
    }
    .thumbnail:hover {
      filter: none;
    }
    .thumbnail.selected {
      border-color: #e91e63;
      filter: none;
      background-color: white;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }
    label {
      font-weight: 600;
      color: #e91e63;
    }
    select, input {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #e91e63;
      outline: none;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      background-color: white;
    }
    select:focus, input:focus {
      border-color: #ff4081;
    }
    button {
      background: #e91e63;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #c2185b;
    }
    .footer {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #666;
    }
    .size-table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 15px;
    }
    .size-table th, .size-table td {
      border: 1px solid #e91e63;
      padding: 8px;
      text-align: center;
    }
    .size-table th {
      background-color: #fce4ec;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Набір трусів Calvin Klein</h1>

    <img src="original (1).jpg" alt="Фото набору трусів" class="main-image" id="mainImage" />

    <div class="thumbnail-container">
      <img src="original (1).jpg" alt="Труси Calvin Klein - Варіант 1" class="thumbnail selected" data-name="original" data-src="original (1).jpg" />
      <img src="calvin1.jpg" alt="Труси Calvin Klein - Варіант 2" class="thumbnail" data-name="calvin1" data-src="calvin1.jpg" />
      <img src="calvin2.jpg" alt="Труси Calvin Klein - Варіант 3" class="thumbnail" data-name="calvin2" data-src="calvin2.jpg" />
      <img src="calvin3.jpg" alt="Труси Calvin Klein - Варіант 4" class="thumbnail" data-name="calvin3" data-src="calvin3.jpg" />
    </div>

    <select id="productSelect" name="productSelect" aria-label="Вибір трусів">
      <option value="original" selected>Варіант 1</option>
      <option value="calvin1">Варіант 2</option>
      <option value="calvin2">Варіант 3</option>
      <option value="calvin3">Варіант 4</option>
    </select>

    <div class="price">
      <del>2399 грн</del> <strong>1499 грн</strong> — акція! Доставка без передоплати
    </div>

    <table class="size-table">
      <thead>
        <tr><th>Розмір</th><th>Обхват талії (см)</th></tr>
      </thead>
      <tbody>
        <tr><td>S</td><td>70-76</td></tr>
        <tr><td>M</td><td>76-82</td></tr>
        <tr><td>L</td><td>82-88</td></tr>
        <tr><td>XL</td><td>88-94</td></tr>
        <tr><td>XXL</td><td>94-100</td></tr>
      </tbody>
    </table>

    <form id="order-form">
      <label for="size">Обрати розмір:</label>
      <select name="size" id="size" required>
        <option value="">Оберіть розмір</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <input type="text" name="firstName" placeholder="Ім'я" required />
      <input type="text" name="lastName" placeholder="Прізвище" required />
      <input type="tel" name="phone" placeholder="Номер телефону" required pattern="[0-9+\- ]{7,15}" />

      <input list="city-list" id="cityInput" name="city" placeholder="Введіть або оберіть місто" required autocomplete="off" />
      <datalist id="city-list"></datalist>

      <select id="warehouseSelect" name="branch" required>
        <option value="">Оберіть відділення</option>
      </select>

      <button type="submit">Замовити</button>
    </form>

    <div class="footer">Всі замовлення відправляються через Нову Пошту</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  const apiKey = 'a249c591d0c7fff13d5bc43044b49d5e';
  const NP_API_URL = 'https://api.novaposhta.ua/v2.0/json/';

  let cities = [];

  async function loadCities() {
    try {
      const response = await fetch(NP_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          apiKey: apiKey,
          modelName: "Address",
          calledMethod: "getCities",
          methodProperties: {}
        })
      });
      const data = await response.json();
      if (data.success) {
        const datalist = document.getElementById('city-list');
        cities = data.data;
        datalist.innerHTML = ''; // очистка перед додаванням
        data.data.forEach(city => {
          const option = document.createElement('option');
          option.value = city.Description;
          option.dataset.ref = city.Ref;
          datalist.appendChild(option);
        });
      }
    } catch (err) {
      console.error('Помилка при завантаженні міст:', err);
    }
  }

  async function loadWarehouses(cityRef) {
    try {
      const response = await fetch(NP_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          apiKey: apiKey,
          modelName: "Address",
          calledMethod: "getWarehouses",
          methodProperties: { CityRef: cityRef }
        })
      });
      const data = await response.json();
      const warehouseSelect = document.getElementById('warehouseSelect');
      warehouseSelect.innerHTML = '<option value="">Оберіть відділення</option>';
      if (data.success) {
        data.data.forEach(wh => {
          const option = document.createElement('option');
          option.value = wh.Description;
          option.textContent = wh.Description;
          warehouseSelect.appendChild(option);
        });
      }
    } catch (err) {
      console.error('Помилка при завантаженні відділень:', err);
    }
  }

  document.getElementById('cityInput').addEventListener('input', (e) => {
    const cityName = e.target.value.trim();
    const cityObj = cities.find(c => c.Description.toLowerCase() === cityName.toLowerCase());
    if (cityObj) {
      loadWarehouses(cityObj.Ref);
    } else {
      document.getElementById('warehouseSelect').innerHTML = '<option value="">Оберіть відділення</option>';
    }
  });

  loadCities();

  emailjs.init("Dx57A1q8VUKvdmwN9");

  const mainImage = document.getElementById('mainImage');
  const thumbnails = document.querySelectorAll('.thumbnail');
  const productSelect = document.getElementById('productSelect');

  function updateSelectedProduct(name) {
    thumbnails.forEach(thumb => {
      if (thumb.dataset.name === name) {
        thumb.classList.add('selected');
        mainImage.src = thumb.dataset.src;
        mainImage.alt = thumb.alt;
      } else {
        thumb.classList.remove('selected');
      }
    });
    if (productSelect.value !== name) {
      productSelect.value = name;
    }
  }

  thumbnails.forEach(thumb => {
    thumb.addEventListener('click', () => {
      updateSelectedProduct(thumb.dataset.name);
    });
  });

  productSelect.addEventListener('change', () => {
    updateSelectedProduct(productSelect.value);
  });

  document.getElementById('order-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = this;

    const productNames = {
      original: 'Набір трусів Calvin Klein - Варіант 1',
      calvin1: 'Набір трусів Calvin Klein - Варіант 2',
      calvin2: 'Набір трусів Calvin Klein - Варіант 3',
      calvin3: 'Набір трусів Calvin Klein - Варіант 4',
    };

    const selectedProduct = productSelect.value;

    const formData = {
      firstName: form.firstName.value,
      lastName: form.lastName.value,
      phone: form.phone.value,
      city: form.city.value,
      branch: form.branch.value,
      size: form.size.value,
      product: productNames[selectedProduct] || 'Набір трусів Calvin Klein',
      price: '1400 грн'
    };

    emailjs.send('service_5tjdkih', 'template_6ch5tei', formData)
      .then(() => {
        alert('Дякуємо! Ваше замовлення прийнято.');
        form.reset();
        document.getElementById('warehouseSelect').innerHTML = '<option value="">Оберіть відділення</option>';
        updateSelectedProduct('original'); // повернути на перший варіант
      })
      .catch((error) => {
        console.error('Помилка EmailJS:', error);
        alert('Сталася помилка. Спробуйте ще раз.');
      });
  });
</script>
</body>
</html>
