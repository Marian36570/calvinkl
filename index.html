<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Набір трусів Calvin Klein</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eeaeca 0%, #94bbe9 100%);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
      text-align: center;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 15px;
    }
    .price {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .price del {
      color: #888;
      margin-right: 10px;
    }
    .price strong {
      color: #e91e63;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .images img {
      width: 80px;
      border-radius: 10px;
      border: 2px solid #e91e63;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .images img:hover {
      transform: scale(1.15);
    }
    .main-image {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      border: 3px solid #e91e63;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }
    label {
      font-weight: 600;
      color: #e91e63;
    }
    input, select {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #e91e63;
      outline: none;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #ff4081;
    }
    button {
      background: #e91e63;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #c2185b;
    }
    .footer {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #666;
    }
    .size-table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 15px;
    }
    .size-table th, .size-table td {
      border: 1px solid #e91e63;
      padding: 8px;
      text-align: center;
    }
    .size-table th {
      background-color: #fce4ec;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Набір трусів Calvin Klein</h1>
    <img src="original (1).jpg" alt="Фото набору трусів" class="main-image" />
    <div class="price">
      <del>1999 грн</del> <strong>1399 грн</strong> — акція!
    </div>
    
    <div class="images">
      <img src="original (1).jpg" alt="Фото набору трусів" />
    </div>

    <table class="size-table">
      <thead>
        <tr><th>Розмір</th><th>Обхват талії (см)</th></tr>
      </thead>
      <tbody>
        <tr><td>S</td><td>70-76</td></tr>
        <tr><td>M</td><td>76-82</td></tr>
        <tr><td>L</td><td>82-88</td></tr>
        <tr><td>XL</td><td>88-94</td></tr>
        <tr><td>XXL</td><td>94-100</td></tr>
      </tbody>
    </table>

    <form id="order-form">
      <label for="size">Обрати розмір:</label>
      <select name="size" id="size" required>
        <option value="">Оберіть розмір</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <input type="text" name="firstName" placeholder="Ім'я" required />
      <input type="text" name="lastName" placeholder="Прізвище" required />
      <input type="tel" name="phone" placeholder="Номер телефону" required pattern="[0-9+\- ]{7,15}" />

      <input list="city-list" id="cityInput" name="city" placeholder="Введіть або оберіть місто" required autocomplete="off" />
      <datalist id="city-list"></datalist>

      <select id="warehouseSelect" name="branch" required>
        <option value="">Оберіть відділення</option>
      </select>

      <button type="submit">Замовити</button>
    </form>
    <div class="footer">Всі замовлення відправляються через Нову Пошту</div>
  </div>

<script>
  const apiKey = 'a249c591d0c7fff13d5bc43044b49d5e';
  const NP_API_URL = 'https://api.novaposhta.ua/v2.0/json/';

  let cities = [];

  async function loadCities() {
    const response = await fetch(NP_API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        apiKey: apiKey,
        modelName: "Address",
        calledMethod: "getCities",
        methodProperties: {}
      })
    });
    const data = await response.json();
    if (data.success) {
      const datalist = document.getElementById('city-list');
      cities = data.data;
      data.data.forEach(city => {
        const option = document.createElement('option');
        option.value = city.Description;
        option.dataset.ref = city.Ref;
        datalist.appendChild(option);
      });
    }
  }

  async function loadWarehouses(cityRef) {
    const response = await fetch(NP_API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        apiKey: apiKey,
        modelName: "Address",
        calledMethod: "getWarehouses",
        methodProperties: { CityRef: cityRef }
      })
    });
    const data = await response.json();
    const warehouseSelect = document.getElementById('warehouseSelect');
    warehouseSelect.innerHTML = '<option value="">Оберіть відділення</option>';
    if (data.success) {
      data.data.forEach(wh => {
        const option = document.createElement('option');
        option.value = wh.Description;
        option.textContent = wh.Description;
        warehouseSelect.appendChild(option);
      });
    }
  }

  document.getElementById('cityInput').addEventListener('input', (e) => {
    const cityName = e.target.value;
    const cityObj = cities.find(c => c.Description.toLowerCase() === cityName.toLowerCase());
    if (cityObj) {
      loadWarehouses(cityObj.Ref);
    } else {
      const warehouseSelect = document.getElementById('warehouseSelect');
      warehouseSelect.innerHTML = '<option value="">Оберіть відділення</option>';
    }
  });

  loadCities();

  emailjs.init("Dx57A1q8VUKvdmwN9");

  document.getElementById('order-form').addEventListener('submit', e => {
    e.preventDefault();
    const form = e.target;
    const formData = {
      firstName: form.firstName.value,
      lastName: form.lastName.value,
      phone: form.phone.value,
      city: form.city.value,
      branch: form.branch.value,
      size: form.size.value,
      product: 'Набір трусів Calvin Klein - 5 шт',
      price: '1399 грн'
    };

    emailjs.send('service_5tjdkih', 'template_6ch5tei', formData)
      .then(() => {
        alert('Дякуємо! Ваше замовлення прийнято.');
        form.reset();
        document.getElementById('warehouseSelect').innerHTML = '<option value="">Оберіть відділення</option>';
      })
      .catch(() => {
        alert('Сталася помилка. Спробуйте ще раз.');
      });
  });
</script>
</body>
</html>
