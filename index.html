<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />

    background: #fff0f6;
    color: #333;
  }
  .container {

    padding: 20px 15px;
  }
  header {

    margin-bottom: 25px;

    font-size: 2.8rem;
    color: #e91e63;
    margin-bottom: 10px;
  }
  header p {
    font-size: 1.1rem;
    color: #555;
  }
  .product {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
  }
  .product img {
    max-width: 400px;
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(233, 30, 99, 0.4);
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .product img:hover {
    transform: scale(1.05);
  }
  .details {
    max-width: 450px;
  }
  .price {
    font-size: 2.4rem;
    margin-bottom: 15px;
  }
  .price del {
    color: #999;
    margin-right: 15px;
  }
  .price strong {
    color: #e91e63;
  }
  .description {

    margin-bottom: 20px;
    color: #555;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  input, select {
    padding: 14px 15px;
    font-size: 1rem;
    border-radius: 10px;
    border: 2px solid #e91e63;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus {
    border-color: #ff4081;
  }
  button {
    background: #e91e63;
    color: white;
    font-weight: 700;
    font-size: 1.25rem;
    border: none;
    border-radius: 10px;
    padding: 16px 0;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #c2185b;
  }
  .footer {
    text-align: center;
    margin-top: 35px;
    font-size: 0.9rem;
    color: #888;
  }
  @media(max-width: 720px) {
    .product {
      flex-direction: column;
    }
    .product img, .details {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

  <div class="footer">

  </div>
</div>

    try {

        method: 'POST',
        headers: {'Content-Type': 'application/json'},

          methodProperties: {}
        })
      });
      const data = await response.json();
      if(data.success) {
        const datalist = document.getElementById('city-list');
        cities = data.data;

          const option = document.createElement('option');
          option.value = city.Description;
          option.dataset.ref = city.Ref;
          datalist.appendChild(option);
        });
      }

      console.error("Помилка завантаження міст:", e);
    }
  }

      loadWarehouses(cityObj.Ref);

      document.getElementById('warehouseSelect').innerHTML = '<option value="">Оберіть відділення</option>';
